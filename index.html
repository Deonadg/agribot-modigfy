<!DOCTYPE html>
<html>
<head>
    <title>AgriBot - Your Farming Expert</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #90EE90; /* Light green background */
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-header h1 {
            color: #2E7D32;
            margin: 0;
            font-size: 24px;
        }
        .chat-header p {
            color: #558B2F;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #E8F5E9;
            border-radius: 10px;
            background-color: #FAFAFA;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #A5D6A7;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #E8F5E9;
            color: #1B5E20;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #F1F8E9;
            color: #33691E;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        /* Add scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #E8F5E9;
            border-radius: 4px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #A5D6A7;
            border-radius: 4px;
        }
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #81C784;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🌱 AgriBot - Your Personal Farming Expert 🚜</h1>
            <p>Ask me anything about agriculture, farming techniques, and crop management!</p>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me about farming..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(message, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = isUser ? `You: ${message}` : `🌱 AgriBot: ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.response, false);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your message.', false);
                });
            }
        }

        // Add initial bot greeting
        window.onload = function() {
            addMessage("Hello! I'm your agricultural expert assistant. With years of experience in farming and crop management, I'm here to help you make informed decisions about your agricultural projects. What would you like to discuss today?", false);
        };
    </script>
</body>
</html>
